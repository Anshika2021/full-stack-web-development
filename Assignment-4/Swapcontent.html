<html>
<head>
    <title>Javascript</title>
    <style>
        .para1{
            color: rgb(255, 0, 21);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: larger;
        }
        .para2{
            color: rgb(22, 153, 90);
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
        }
    </style>
</head>
<body>
    <p class='para1'>Welcome to Paragraph1</p>
    <p class='para2'>Welcome to Paragraph2</p>
    <button onclick="SwapText()">SWAP</button>

    <script>
        function SwapText(){
            p1 = document.getElementsByClassName('para1')[0];
            p2 = document.getElementsByClassName('para2')[0];
            temp = p1.textContent;
            p1.textContent = p2.textContent;
            p2.textContent = temp;

        }
    </script>
</body>

</html>
